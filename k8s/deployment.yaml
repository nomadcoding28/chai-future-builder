
apiVersion: apps/v1
kind: Deployment
metadata:
  name: educhain-app
  labels:
    app: educhain
spec:
  replicas: 3
  selector:
    matchLabels:
      app: educhain
  template:
    metadata:
      labels:
        app: educhain
    spec:
      containers:
      - name: educhain-container
        image: educhain:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: educhain-secrets
              key: supabase-url
        - name: VITE_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: educhain-secrets
              key: supabase-anon-key
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
